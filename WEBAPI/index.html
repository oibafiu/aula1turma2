<!DOCTYPE html>
<html>
<head>
    <title>WEB API</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div class="formulario">
        <div class="row d-flex align-content-center justify-content-center h-100">
            <div class="col-md-3">
                <div class="row">
                    <div class="input-group mb-3">
                        <form>
                            <div class="form-group">
                                <label name="cidadeMost">Cidade</label>
                                <input type="text" name="localidade" />

                            </div>
                            <div class="form-group">
                                <label name="cidadeMost">Bairro</label>
                                <input type="text" name="bairro" />

                            </div>
                            <div class="form-group">
                                <label name="Most">CEP:</label>
                                <input type="text" name="cep" class="form-control" onkeypress="$(this).mask('00000-000')">
                                <!--<input type="text" name="cep" size="10" maxlength="9" />-->

                            </div>
                            <div class="form-group">
                                <label name="cidadeMost">Rua</label>
                                <input type="text" name="logradouro" />

                            </div>
                            <input type="button" class="btn btn-primary" value="Mostrar" />
                        </form>
                    </div>
                </div>
            </div>
        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
        <script src="js/script.js"></script>
</body>
</html>
